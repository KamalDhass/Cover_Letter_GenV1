<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Cover Letter Generator</h1>
        <div class="mb-3">
            <label for="job-description" class="form-label">Job Description</label>
            <textarea class="form-control" id="job-description" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="cv-text" class="form-label">Upload Curriculum Vitae (text file)</label>
            <input class="form-control" type="file" id="cv-text" accept=".txt">
        </div>
        <button type="button" id="generate-btn" class="btn btn-primary w-100 mb-3">Generate Cover Letter</button>
        <div>
            <label for="cover-letter" class="form-label">Generated Cover Letter</label>
            <textarea class="form-control" id="cover-letter" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
