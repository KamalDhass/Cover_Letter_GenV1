<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cover Letter Generator</h1>
    <div class="container">
        <label for="job-description">Job Description:</label>
        <textarea id="job-description" rows="10" cols="50"></textarea>
        <label for="cv-text">Curriculum Vitae (text file):</label>
        <input type="file" id="cv-text" accept=".txt">
        <button id="generate-btn">Generate Cover Letter</button>
    </div>
    <div class="output">
        <label for="cover-letter">Generated Cover Letter:</label>
        <textarea id="cover-letter" rows="10" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
